<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MentiVox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e88e5, #6a1b9a, #283593, #8e24aa);
      background-size: 400% 400%;
      animation: gradientWave 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Topbar ===== */
    .topbar {
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .topbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 15px;
    }
    .logo { font-size: 1.2rem; font-weight: 700; }

    /* ===== Login Card ===== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .login-card input::placeholder { color: #ddd; }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #6a1b9a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover { background-color: #8e24aa; }

    .login-card .extra {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .login-card .extra a { color: #fff; text-decoration: underline; }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <a href="index.html" class="logo">MentiVox</a>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="extra">
        <p>Don’t have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 MentiVox. Empowering growth through connection.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      if(user.trim() !== "") {
        alert("Login successful! Welcome, " + user);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter your username.");
      }
    });
  </script>

</body>
</html>
