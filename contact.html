<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MENTIVOX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #3f51b5, #673ab7, #2196f3, #9c27b0);
      background-size: 400% 400%;
      animation: gradientWave 15s ease infinite;
    }

    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    main {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      background-color: #ffffff;
      color: #673ab7;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .contact-info h3 {
      margin-top: 0;
      color: #fff;
    }

    .contact-info p, .contact-info a {
      color: #eee;
      margin: 10px 0;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Whether it’s feedback, questions, or collaboration—reach out!</p>
  </header>

  <main>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Azure" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Quick Info</h3>
      <p><strong>Email:</strong> support@mentivox.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Location:</strong> Haridwar, India</p>

      <h3>Follow Us</h3>
      <p>
        <a href="#">Instagram</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">YouTube</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2025 MENTIVOX. Empowering growth through connection.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thanks for reaching out, Azure! We'll get back to you soon.");
      this.reset();
    });
  </script>

</body>
</html>
