<!DOCTYPE html>

<head>

  <title>Support the Dev | MentiVox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #6a1b9a, #283593, #1e88e5, #8e24aa);
      background-size: 400% 400%;
      animation: gradientWave 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Topbar */
    .topbar {
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
    }
    .topbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 15px;
    }
    .logo { font-weight: 700; font-size: 1.2rem; }

    /* Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      opacity: 0.9;
      max-width: 500px;
    }

    .coffee-btn {
      background-color: #fff;
      color: #6a1b9a;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .coffee-btn:hover {
      background-color: #f3e5f5;
      transform: scale(1.05);
    }

    .emoji {
      font-size: 3rem;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }
    .coffee-btn:hover + .emoji {
      transform: rotate(-10deg) scale(1.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 18px;
      font-size: 0.9rem;
      color: #ddd;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
